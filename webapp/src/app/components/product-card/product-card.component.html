<div class="relative group">
    <!-- Div chứa hình ảnh và overlay -->
    <div class="relative overflow-hidden">
        <a [routerLink]="['/product', product._id]">
            <img class="w-full h-80 rounded-t-lg object-cover transition-transform duration-300 group-hover:scale-105" [src]="product.images[0]" alt="product image" />
        </a>
        @if(product.isFeatured){
        <span
            class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-red-300 text-center text-sm text-white">
            Nổi bật
        </span>
        } @else if (product.isNewProduct) {
        <span
            class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-red-300 text-center text-sm text-white">
            Mới
        </span>
        }
        <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 overflow-visible">
            <button (click)="addToWishList(product)">
                <mat-icon style="width: 45px; height: 45px;" class="text-white text-5xl mx-4" aria-hidden="false" aria-label="Favorite icon" fontIcon="favorite"></mat-icon>
            </button>
            <button>
                <mat-icon style="width: 45px; height: 45px;" class="text-white text-5xl mx-4" aria-hidden="false" aria-label="Shopping cart icon" fontIcon="add_shopping_cart"></mat-icon>
            </button>
        </div>
    </div>

    <div class="mt-4 px-5 pb-5">
        <a [routerLink]="['/product', product._id]" class="text-xl font-semibold tracking-tight text-slate-900">
            {{product.name}}
        </a>
        <div class="mt-2.5 mb-5 flex items-center">
            <span
                class="mr-2 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">{{product.shortDescription}}</span>
        </div>
        <div class="flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-sm text-slate-900 line-through">{{product.price | number}} VNĐ</span>
                <span class="text-xl font-bold text-green-500">{{sellingPrice | number}} VNĐ</span>
            </div>
        </div>
    </div>
</div>
