<div>
    <a [routerLink]="'product/'+product._id">
        <img class="w-full h-60 rounded-t-lg object-contain" [src]="product.images[0]" alt="product image" />
    </a>
    @if(product.isFeatured){
    <span
        class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-red-300 text-center text-sm text-white">
        Nổi bật
    </span>
    } @else if (product.isNewProduct) {
    <span
        class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-red-300 text-center text-sm text-white">
        Mới
    </span>
    }
    <div class="mt-4 px-5 pb-5">
        <a [routerLink]="'product/'+product._id">
            <h5 class="text-xl font-semibold tracking-tight text-slate-900">{{product.name}}</h5>
        </a>
        <div class="mt-2.5 mb-5 flex items-center">
            <span
                class="mr-2 rounded bg-yellow-200 px-2.5 py-0.5 text-xs font-semibold">{{product.shortDescription}}</span>
        </div>
        <div class="flex items-center justify-between">
            <div class="flex flex-col">
                <span class="text-sm text-slate-900 line-through">{{product.price | number}} VNĐ</span>
                <span class="text-xl font-bold text-slate-900">{{product.price - ((product.price*product.discount)/100)
                    | number}} VNĐ</span>
            </div>
            <a href="#"
                class="flex items-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                +
            </a>
        </div>
    </div>
</div>
