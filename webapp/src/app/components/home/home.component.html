<div class="px-20">

    <div class="shadow-lg">
        <owl-carousel-o [options]="customOptions">
            @for(item of bannerImages; track $index) {
                <ng-template carouselSlide>
                    <div [routerLink]="'product/'+item._id">
                        <img [src]="item.images[0]" alt="banner">
                    </div>
                </ng-template>  
            }
        </owl-carousel-o>
    </div>

    <!-- Main Container -->
    <div>
        <h5 class="text-center text-2xl font-bold">Sản phẩm nổi bật</h5>
        <div class="flex flex-wrap justify-center">
            @for(product of featuredProducts; track $index) {
                <div class="relative m-4 w-full sm:w-1 md:w-1/3 lg:w-1/4 max-w-xs flex-1 overflow-hidden rounded-lg bg-white shadow-md">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            }
        </div>
    </div>
    
    <div>
        <h5 class="text-center text-2xl font-bold">Sản phẩm mới</h5>
        <div class="flex flex-wrap justify-center">
            @for(product of newProducts; track $index) {
                <div class="relative m-4 w-full sm:w-1 md:w-1/3 lg:w-1/4 max-w-xs flex-1 overflow-hidden rounded-lg bg-white shadow-md">
                    <app-product-card [product]="product"></app-product-card>
                </div>
            }
        </div>
    </div>
    
</div>
