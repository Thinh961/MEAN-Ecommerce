<div class="px-40 mt-10">
    <div class="flex justify-between">
        <h5 class="text-2xl font-bold">Quản lý sản phẩm</h5>
        <button mat-raised-button color="primary" class="mr-2" routerLink="/admin/products/add">Thêm mới</button>
    </div>
    <div class="shadow">
        <mat-form-field class="w-full">
            <mat-label>Tìm kiếm</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Nhập để tìm kiếm" #input>
        </mat-form-field>
    
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row._id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên sản phẩm </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="shortDescription">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mô tả ngắn </th>
                <td mat-cell *matCellDef="let row"> {{row.shortDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá</th>
                <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <ng-container matColumnDef="discount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Giảm giá (%)</th>
                <td mat-cell *matCellDef="let row"> {{row.discount}} </td>
            </ng-container>
    
            <!-- Fruit Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Thao tác </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="accent" class="mr-2" [routerLink]="'/admin/products/'+row._id">Sửa</button>
                    <button mat-raised-button color="warn" (click)="deleteProduct(row._id)">Xoá</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Không có dữ liệu phù hợp với bộ lọc "{{input.value}}"</td>
            </tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>
    </div>
</div>
