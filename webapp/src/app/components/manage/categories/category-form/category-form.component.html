<div class="flex flex-col items-center px-40 mt-10">
    @if(isEdit){
        <h5>Sửa Danh mục</h5>
    }@else {
        <h5>Thêm mới Danh mục</h5>
    }
    <form class="shadow-sm w-96">
        <div class="flex flex-wrap">
            <div class="w-full gap-4">
                <mat-form-field class="w-full">
                <mat-label>Tên danh mục</mat-label>
                <input matInput type="text" [(ngModel)]="name" name="name" />
                </mat-form-field>
            </div>
            <div class="w-full flex justify-center">
                @if(isEdit){
                    <button mat-raised-button
                        color="primary"
                        [disabled]="!name"
                        (click)="update()">
                        Cập nhật
                    </button>
                }@else {
                    <button mat-raised-button
                        color="primary"
                        [disabled]="!name"
                        (click)="add()">
                        Thêm mới
                    </button>
                }
            </div>
        </div>
    </form>
</div>
